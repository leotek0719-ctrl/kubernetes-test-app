apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-web-app
  template:
    metadata:
      labels:
        app: test-web-app
    spec:
      containers:
      - name: web
        image: test-web-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-web-app-service
spec:
  type: NodePort
  selector:
    app: test-web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
