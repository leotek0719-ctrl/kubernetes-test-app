name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t test-web-app:${{ github.sha }} .
        docker tag test-web-app:${{ github.sha }} test-web-app:latest
    
    - name: Save Docker image
      run: |
        docker save test-web-app:latest | gzip > test-web-app.tar.gz
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: test-web-app.tar.gz
